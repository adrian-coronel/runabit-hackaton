<!DOCTYPE html>
<html>
<head>
    <title>Tabla Periódica 3D Personalizable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> 
        Tabla Periódica 3D Personalizable
    </div>
    
    <div id="container"></div>
    
    <div id="controls">
        <button id="tableBtn">TABLA</button>
        <button id="sphereBtn">ESFERA</button>
        <button id="helixBtn">HÉLICE</button>
        <button id="gridBtn">REJILLA</button>
    </div>

    <div id="elementControls">
        <h3>Controlar Elementos</h3>
        <div id="elementList"></div>
        <button id="showSelectedBtn">Mostrar Seleccionados</button>
        <button id="showAllBtn">Mostrar Todos</button>
        <button id="hideAllBtn">Ocultar Todos</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "../examples/jsm/"
            }
        }
    </script>

    <script type="module" src="periodicTable3D.js"></script>
</body>
</html>
